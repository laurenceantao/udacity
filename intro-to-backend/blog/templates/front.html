<!DOCTYPE html>
<html>
<head>
	<title>Unit 3 Homework Blog</title>
</head>
<body>
{% extends "main.html" %}
{% block content %}
	<h2>Recent Posts</h2>
	{% for blogpost in blogposts %}
		<div class="blogpost recent">
			<div class="post-header">
				<h3 class="blogpost-title">{{blogpost.title}}</h3>
				<h4 class="blogpost-date">{{blogpost.created.strftime('%A, %-d %B %Y at %H:%M')}}</h4>
			</div>
			<p class="blogpost-content">{{blogpost.content}}</p>
		</div>
	{% endfor %}
{% endblock %}
</body>
</html>

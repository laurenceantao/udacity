<!DOCTYPE html>
<html>
<head>
	<title>Unit 3 Homework Blog</title>
</head>
<body>
{% extends "main.html" %}
{% block content %}
<h2>Post {{post_id}}</h2>
<div class="blogpost individual">
	<div class="post-header">
		<h3 class="blogpost-title">{{title}}</h3>
		<h4 class="blogpost-date">{{created.strftime('%A, %-d %B %Y at %H:%M')}}</h4>
	</div>
	<p class="blogpost-content">{{content}}</p>
</div>
{% endblock %}
</body>
</html>

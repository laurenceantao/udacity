{% extends "base.html" %}
{% block title %}Restaurants{% endblock %}

{% block content %}
<h1 class="title text-center">Restaurants</h1>
<div class="row justify-content-around">
{% for resto in restaurants %}
<div class="col-sm-6 col-md-4 col-lg-3">
	<div class="card restaurant-card">
		<div class="card-block">
			<h3 class="card-title">
				<a class="h3" href="{{url_for('showMenu', restaurant_id = resto.id)}}">{{resto.name}}</a>
			</h3>
			<a href={{url_for('editRestaurant', restaurant_id = resto.id)}} class="card-link text-warning">Edit</a>
			<a href={{url_for('deleteRestaurant', restaurant_id = resto.id)}} class="card-link text-danger">Delete</a>
		</div>
	</div>
</div>
{% endfor %}
</div>
</div>
{% endblock %}
